---
- name: Add grafana apt key
  apt_key:
    url: "https://packages.grafana.com/gpg.key"
    state: present

- name: Add grafana repo
  apt_repository:
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    state: present

- name: Update apt and install grafana
  apt:
    name: grafana
    update_cache: yes

- name:
  systemd:
    name: grafana-server
    state: started
    enabled: yes
